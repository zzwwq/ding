<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>钉钉机器人消息发送器 - 移动端优化版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e5799;
            --primary-dark: #16437e;
            --secondary-color: #f0f7ff;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #e1e5eb;
            --success-color: #52c41a;
            --error-color: #ff4d4f;
            --warning-color: #faad14;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, #207cca 51%, #2989d8 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 15px;
            line-height: 1.5;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 20px;
            margin-top: 10px;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 8px;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .config-section {
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .section-title i {
            margin-right: 8px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.95rem;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px; /* 防止iOS缩放 */
            transition: all 0.3s;
            background: white;
        }
        
        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 87, 153, 0.1);
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 87, 153, 0.1);
        }
        
        .image-upload {
            border: 2px dashed #c0c4cc;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #f8f9fa;
            position: relative;
        }
        
        .image-upload:active {
            background-color: #e8f4ff;
            transform: scale(0.98);
        }
        
        .image-upload i {
            font-size: 42px;
            color: #c0c4cc;
            margin-bottom: 12px;
        }
        
        .image-upload p {
            color: #606266;
            font-size: 1rem;
            margin: 0;
        }
        
        .image-preview-container {
            margin-top: 15px;
            display: none;
        }
        
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background: rgba(255, 77, 79, 0.9);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 54px;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button i {
            margin-right: 8px;
            font-size: 1.1rem;
        }
        
        .send-btn {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(30, 87, 153, 0.3);
        }
        
        .send-btn:active {
            background: var(--primary-dark);
        }
        
        .clear-btn {
            background: var(--light-gray);
            color: #666;
        }
        
        .clear-btn:active {
            background: #e8e8e8;
        }
        
        .status {
            margin-top: 20px;
            padding: 14px 16px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-weight: 500;
        }
        
        .success {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            color: var(--success-color);
        }
        
        .error {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: var(--error-color);
        }
        
        .loading {
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            color: #1890ff;
        }
        
        .instructions {
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 18px;
            margin-top: 25px;
        }
        
        .instructions h3 {
            color: var(--primary-color);
            margin-bottom: 12px;
            font-size: 1.1rem;
        }
        
        .instructions ol {
            margin-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .form-row {
            display: flex;
            gap: 12px;
        }
        
        .form-col {
            flex: 1;
        }
        
        .save-config {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .save-config input {
            margin-right: 8px;
        }
        
        /* 移动端特定优化 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 16px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .preview-item {
                width: 80px;
                height: 80px;
            }
            
            .image-upload {
                padding: 25px 15px;
            }
        }
        
        /* 防止iOS缩放 */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            select,
            textarea,
            input {
                font-size: 16px;
            }
        }
        
        /* 长按菜单优化 */
        .context-menu {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="context-menu">
    <h1>钉钉消息发送器</h1>
    <p class="subtitle">移动端优化版 - 支持手机相册选图</p>
    
    <div class="container">
        <div class="config-section">
            <div class="section-title">
                <i class="fas fa-robot"></i>
                <span>机器人配置</span>
            </div>
            
            <div class="form-group">
                <label for="webhook">Webhook地址：</label>
                <input type="text" id="webhook" class="input-field" placeholder="钉钉机器人Webhook URL">
            </div>
            
            <div class="form-group">
                <label for="secret">加签密钥：</label>
                <input type="password" id="secret" class="input-field" placeholder="机器人加签Secret">
            </div>
            
            <div class="form-group">
                <label for="githubToken">GitHub Token：</label>
                <input type="password" id="githubToken" class="input-field" placeholder="GitHub Personal Access Token">
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="repoOwner">GitHub用户名：</label>
                        <input type="text" id="repoOwner" class="input-field" placeholder="您的GitHub用户名">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="repoName">仓库名称：</label>
                        <input type="text" id="repoName" class="input-field" placeholder="GitHub仓库名称">
                    </div>
                </div>
            </div>
            
            <div class="save-config">
                <input type="checkbox" id="saveConfig">
                <label for="saveConfig">保存配置到本地</label>
            </div>
        </div>
        
        <div class="config-section">
            <div class="section-title">
                <i class="fas fa-comment-dots"></i>
                <span>消息内容</span>
            </div>
            
            <div class="form-group">
                <label for="message">消息正文：</label>
                <textarea id="message" placeholder="请输入要发送的消息内容..."></textarea>
            </div>
            
            <div class="form-group">
                <label>添加图片：</label>
                <div class="image-upload" id="uploadArea">
                    <i class="fas fa-camera"></i>
                    <p>点击选择图片或拍照</p>
                    <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                </div>
                <div class="image-preview-container" id="imagePreviewContainer">
                    <div class="image-preview" id="imagePreview">
                        <!-- 图片预览将动态添加到这里 -->
                    </div>
                    <div class="remove-image" id="removeAllImages" style="display: none; margin-top: 10px; text-align: center; color: var(--error-color); font-weight: 500;">
                        清除所有图片
                    </div>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i> 发送消息
            </button>
            <button class="clear-btn" id="clearBtn">
                <i class="fas fa-trash-alt"></i> 清空
            </button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="instructions">
            <h3>使用说明：</h3>
            <ol>
                <li>填写钉钉机器人配置信息</li>
                <li>输入消息内容（可选）</li>
                <li>点击相机图标添加图片（支持多选）</li>
                <li>点击"发送消息"按钮</li>
                <li>图片将自动上传到GitHub仓库</li>
            </ol>
            <p style="margin-top: 10px; font-size: 0.85rem; color: #666;">
                提示：长按图片可查看大图，首次使用请确保已填写所有配置信息。
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const webhookInput = document.getElementById('webhook');
            const secretInput = document.getElementById('secret');
            const githubTokenInput = document.getElementById('githubToken');
            const repoOwnerInput = document.getElementById('repoOwner');
            const repoNameInput = document.getElementById('repoName');
            const messageInput = document.getElementById('message');
            const imageInput = document.getElementById('imageInput');
            const uploadArea = document.getElementById('uploadArea');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            const imagePreview = document.getElementById('imagePreview');
            const removeAllImages = document.getElementById('removeAllImages');
            const sendBtn = document.getElementById('sendBtn');
            const clearBtn = document.getElementById('clearBtn');
            const status = document.getElementById('status');
            const saveConfigCheckbox = document.getElementById('saveConfig');
            
            let selectedImages = [];
            
            // 加载保存的配置
            loadSavedConfig();
            
            // 上传区域点击事件
            uploadArea.addEventListener('click', function() {
                imageInput.click();
            });
            
            // 文件选择事件 - 支持多选
            imageInput.addEventListener('change', function() {
                if (this.files && this.files.length > 0) {
                    handleImageFiles(this.files);
                }
            });
            
            // 处理多个图片文件
            function handleImageFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (!file.type.match('image.*')) {
                        showStatus('请选择图片文件', 'error');
                        continue;
                    }
                    
                    // 检查文件大小（钉钉推荐小于1MB）
                    if (file.size > 2 * 1024 * 1024) {
                        showStatus(`图片 "${file.name}" 较大，正在压缩...`, 'loading');
                        compressImage(file, 1024, 0.7).then(compressedFile => {
                            addImageToSelection(compressedFile);
                            if (i === files.length - 1) {
                                showStatus('所有图片已处理完成', 'success');
                                setTimeout(hideStatus, 2000);
                            }
                        }).catch(error => {
                            console.error('图片压缩失败:', error);
                            showStatus(`图片 "${file.name}" 压缩失败，已跳过`, 'error');
                        });
                    } else {
                        addImageToSelection(file);
                    }
                }
            }
            
            // 添加图片到选择列表
            function addImageToSelection(file) {
                selectedImages.push(file);
                
                // 创建预览元素
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = '图片预览';
                    
                    const removeBtn = document.createElement('div');
                    removeBtn.className = 'remove-image';
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    removeBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        removeImageFromSelection(file);
                        previewItem.remove();
                        if (selectedImages.length === 0) {
                            imagePreviewContainer.style.display = 'none';
                        }
                    });
                    
                    // 长按查看大图
                    let pressTimer;
                    previewItem.addEventListener('touchstart', function(e) {
                        pressTimer = setTimeout(function() {
                            showImageModal(e.target.result);
                        }, 500);
                    });
                    
                    previewItem.addEventListener('touchend', function() {
                        clearTimeout(pressTimer);
                    });
                    
                    previewItem.appendChild(img);
                    previewItem.appendChild(removeBtn);
                    imagePreview.appendChild(previewItem);
                    
                    imagePreviewContainer.style.display = 'block';
                    removeAllImages.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
            
            // 从选择列表中移除图片
            function removeImageFromSelection(fileToRemove) {
                selectedImages = selectedImages.filter(file => file !== fileToRemove);
            }
            
            // 清除所有图片
            removeAllImages.addEventListener('click', function() {
                selectedImages = [];
                imagePreview.innerHTML = '';
                imagePreviewContainer.style.display = 'none';
            });
            
            // 清空按钮
            clearBtn.addEventListener('click', function() {
                if (confirm('确定要清空所有内容吗？')) {
                    selectedImages = [];
                    imagePreview.innerHTML = '';
                    imagePreviewContainer.style.display = 'none';
                    messageInput.value = '';
                    hideStatus();
                }
            });
            
            // 发送消息
            sendBtn.addEventListener('click', function() {
                const webhookUrl = webhookInput.value.trim();
                const secret = secretInput.value.trim();
                const githubToken = githubTokenInput.value.trim();
                const repoOwner = repoOwnerInput.value.trim();
                const repoName = repoNameInput.value.trim();
                const message = messageInput.value.trim();
                
                if (!webhookUrl) {
                    showStatus('请输入钉钉机器人的Webhook地址', 'error');
                    return;
                }
                
                if (!secret) {
                    showStatus('请输入加签密钥', 'error');
                    return;
                }
                
                if (!githubToken || !repoOwner || !repoName) {
                    showStatus('请填写完整的GitHub配置信息', 'error');
                    return;
                }
                
                if (!message && selectedImages.length === 0) {
                    showStatus('请输入消息内容或添加图片', 'error');
                    return;
                }
                
                // 保存配置到本地存储
                if (saveConfigCheckbox.checked) {
                    saveConfigToLocal();
                }
                
                sendMessage(webhookUrl, secret, githubToken, repoOwner, repoName, message, selectedImages);
            });
            
            // 发送消息到钉钉
            async function sendMessage(webhookUrl, secret, githubToken, repoOwner, repoName, message, imageFiles) {
                showStatus('准备发送消息...', 'loading');
                
                try {
                    let imageUrls = [];
                    
                    // 如果有图片，先上传到GitHub
                    if (imageFiles.length > 0) {
                        showStatus(`正在上传 ${imageFiles.length} 张图片到GitHub...`, 'loading');
                        
                        for (let i = 0; i < imageFiles.length; i++) {
                            showStatus(`上传图片 ${i+1}/${imageFiles.length}...`, 'loading');
                            const imageUrl = await uploadImageToGitHub(githubToken, repoOwner, repoName, imageFiles[i]);
                            
                            if (imageUrl) {
                                imageUrls.push(imageUrl);
                            } else {
                                showStatus(`图片 ${i+1} 上传失败，已跳过`, 'error');
                            }
                        }
                        
                        if (imageUrls.length === 0) {
                            showStatus('所有图片上传失败，无法发送消息', 'error');
                            return;
                        }
                        
                        showStatus('图片上传完成，正在发送消息...', 'loading');
                    }
                    
                    // 构建消息体
                    let payload = {};
                    const timestamp = Date.now().toString();
                    const sign = computeSignature(secret, timestamp);
                    const signedWebhookUrl = `${webhookUrl}&timestamp=${timestamp}&sign=${sign}`;
                    
                    if (imageUrls.length > 0 && message) {
                        // 同时发送图片和文本
                        let imageText = imageUrls.map(url => `![图片](${url})`).join('\n');
                        payload = {
                            msgtype: "markdown",
                            markdown: {
                                title: "来自移动端的消息",
                                text: `${imageText}\n\n${message}`
                            }
                        };
                    } else if (imageUrls.length > 0) {
                        // 只发送图片
                        let imageText = imageUrls.map(url => `![图片](${url})`).join('\n');
                        payload = {
                            msgtype: "markdown",
                            markdown: {
                                title: "来自移动端的图片",
                                text: imageText
                            }
                        };
                    } else {
                        // 只发送文本
                        payload = {
                            msgtype: "text",
                            text: {
                                content: message
                            }
                        };
                    }
                    
                    // 发送消息到钉钉
                    const response = await fetch(signedWebhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    const data = await response.json();
                    
                    if (data.errcode === 0) {
                        showStatus('消息发送成功！', 'success');
                        // 清空已发送的图片
                        selectedImages = [];
                        imagePreview.innerHTML = '';
                        imagePreviewContainer.style.display = 'none';
                    } else {
                        showStatus(`发送失败: ${data.errmsg}`, 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showStatus('发送失败，请检查网络连接和配置信息', 'error');
                }
            }
            
            // 计算加签
            function computeSignature(secret, timestamp) {
                const crypto = window.crypto || window.msCrypto;
                const encoder = new TextEncoder();
                const data = encoder.encode(timestamp + '\n' + secret);
                
                return crypto.subtle.importKey(
                    'raw',
                    encoder.encode(secret),
                    { name: 'HMAC', hash: 'SHA-256' },
                    false,
                    ['sign']
                ).then(key => {
                    return crypto.subtle.sign('HMAC', key, data);
                }).then(signature => {
                    // 将签名转换为Base64
                    const byteArray = new Uint8Array(signature);
                    let binary = '';
                    for (let i = 0; i < byteArray.length; i++) {
                        binary += String.fromCharCode(byteArray[i]);
                    }
                    return btoa(binary);
                }).catch(error => {
                    console.error('加签计算失败:', error);
                    return '';
                });
            }
            
            // 上传图片到GitHub
            async function uploadImageToGitHub(token, owner, repo, imageFile) {
                try {
                    // 生成唯一文件名
                    const timestamp = new Date().getTime();
                    const randomStr = Math.random().toString(36).substring(2, 8);
                    const fileExtension = imageFile.name.split('.').pop() || 'jpg';
                    const fileName = `image_${timestamp}_${randomStr}.${fileExtension}`;
                    const filePath = `images/${fileName}`;
                    
                    // 将图片转换为Base64
                    const base64Content = await fileToBase64(imageFile);
                    const base64Data = base64Content.replace(/^data:image\/\w+;base64,/, '');
                    
                    // 构建GitHub API请求
                    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Add image: ${fileName}`,
                            content: base64Data,
                            branch: 'main'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.content) {
                        // 返回GitHub Pages URL
                        return `https://${owner}.github.io/${repo}/images/${fileName}`;
                    } else {
                        console.error('图片上传失败:', data);
                        return null;
                    }
                } catch (error) {
                    console.error('上传图片到GitHub时出错:', error);
                    return null;
                }
            }
            
            // 将文件转换为Base64
            function fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }
            
            // 图片压缩函数
            function compressImage(file, maxWidth, quality) {
                return new Promise((resolve, reject) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    
                    img.onload = function() {
                        // 计算压缩后的尺寸
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        // 设置canvas尺寸
                        canvas.width = width;
                        canvas.height = height;
                        
                        // 绘制图片
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 转换为Blob
                        canvas.toBlob(blob => {
                            resolve(new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            }));
                        }, 'image/jpeg', quality);
                    };
                    
                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
            }
            
            // 显示图片模态框（长按查看大图）
            function showImageModal(imageSrc) {
                // 创建模态框
                const modal = document.createElement('div');
                modal.style.position = 'fixed';
                modal.style.top = '0';
                modal.style.left = '0';
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
                modal.style.display = 'flex';
                modal.style.alignItems = 'center';
                modal.style.justifyContent = 'center';
                modal.style.zIndex = '1000';
                
                const img = document.createElement('img');
                img.src = imageSrc;
                img.style.maxWidth = '90%';
                img.style.maxHeight = '90%';
                img.style.borderRadius = '8px';
                
                modal.appendChild(img);
                
                // 点击关闭
                modal.addEventListener('click', function() {
                    document.body.removeChild(modal);
                });
                
                document.body.appendChild(modal);
            }
            
            // 保存配置到本地存储
            function saveConfigToLocal() {
                const config = {
                    webhook: webhookInput.value,
                    secret: secretInput.value,
                    githubToken: githubTokenInput.value,
                    repoOwner: repoOwnerInput.value,
                    repoName: repoNameInput.value
                };
                localStorage.setItem('dingtalkBotConfig', JSON.stringify(config));
            }
            
            // 从本地存储加载配置
            function loadSavedConfig() {
                const savedConfig = localStorage.getItem('dingtalkBotConfig');
                if (savedConfig) {
                    const config = JSON.parse(savedConfig);
                    webhookInput.value = config.webhook || '';
                    secretInput.value = config.secret || '';
                    githubTokenInput.value = config.githubToken || '';
                    repoOwnerInput.value = config.repoOwner || '';
                    repoNameInput.value = config.repoName || '';
                    saveConfigCheckbox.checked = true;
                }
            }
            
            // 显示状态消息
            function showStatus(text, type) {
                status.textContent = text;
                status.className = 'status ' + type;
                status.style.display = 'block';
            }
            
            // 隐藏状态消息
            function hideStatus() {
                status.style.display = 'none';
            }
